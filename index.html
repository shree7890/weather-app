<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="overlay"></div>
      <div class="input-group mb-3 w-25 mx-auto mt-3">
        <input
          id="searchText"
          type="text"
          class="form-control"
          placeholder="Enter a city name"
          aria-label="Enter a city name"
          aria-describedby="search"
        />
        <span class="input-group-text bg-danger text-white fs-5" id="search"
          >Search</span
        >
      </div>
    </header>

    <section class="weather-display">
      <div class="w-50">
        <h3>Your Search Result</h3>
        <div class="detailShow">
          <div>
            <img
              id="icon-image"
              src="http://openweathermap.org/img/wn/10d@2x.png"
              alt="weather image"
            />
          </div>
          <p id="cloud"></p>
          <p id="name"></p>
          <span id="temp"></span>
          <span id="pressure"></span>
          <h4 id="humidity"></h4>
        </div>
      </div>
      <div class="w-50">
        <h3>Recent Search History</h3>
        <div id="search-history"></div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
